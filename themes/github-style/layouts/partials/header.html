<div style="position: relative">
  <header class="flex-wrap px-3 Header js-details-container Details px-md-4 px-lg-5 flex-md-nowrap open Details--on">
    <!-- Logo for larger screens -->
    <div class="Header-item mobile-none" style="margin-top: -4px; margin-bottom: -4px;">
      <a class="Header-link" href="{{ .Site.BaseURL }}" aria-label="Homepage">
        <img class="octicon" height="32" width="32" alt="Logo" src="{{ .Site.Params.headerIcon }}">
      </a>
    </div>
    <!-- Mobile menu toggle button -->
    <div class="Header-item d-md-none">
      <button class="Header-link btn-link js-details-target" type="button" aria-expanded="false" aria-controls="header-search">
        <img height="24" class="octicon octicon-three-bars" width="24" alt="Menu" src="{{ .Site.Params.headerIcon }}">
      </button>
    </div>
    <!-- Search form container -->
    <div style="display: none;" id="header-search" class="mt-3 mr-0 Header-item Header-item--full flex-column flex-md-row width-full flex-order-2 flex-md-order-none mr-md-3 mt-md-0 Details-content--hidden-not-important d-md-flex">
      <div class="flex-auto mb-3 mr-0 Header-search header-search js-site-search position-relative flex-self-stretch flex-md-self-auto mb-md-0 mr-md-3 scoped-search site-scoped-search js-jump-to">
        <div class="position-relative">
          <form target="_blank" action="https://www.google.com/search" accept-charset="UTF-8" method="get" autocomplete="off" role="search">
            <label class="p-0 Header-search-label form-control input-sm header-search-wrapper js-chromeless-input-container header-search-wrapper-jump-to position-relative d-flex flex-justify-between flex-items-center">
              <input type="search" class="Header-search-input form-control input-sm header-search-input jump-to-field js-jump-to-field js-site-search-focus js-site-search-field is-clearable" name="q" value="" placeholder="Search" autocomplete="off" aria-label="Search">
              <input type="hidden" name="as_sitesearch" value="{{ .Site.BaseURL }}">
            </label>
          </form>
        </div>
      </div>
    </div>
    <!-- Logo for smaller screens -->
    <div class="Header-item Header-item--full flex-justify-center d-md-none position-relative">
      <a class="Header-link " href="{{ .Site.BaseURL }}" aria-label="Homepage">
        <img class="octicon octicon-mark-github v-align-middle" height="32" width="32" alt="Logo" src="{{ .Site.Params.headerIcon }}">
      </a>
    </div>
    <!-- Theme switch button -->
    <div class="Header-item" style="margin-right: 0;">
      <button class="border-none Header-link no-select" onclick="switchTheme()" aria-label="Switch Theme">
        <svg style="fill: var(--color-profile-color-modes-toggle-moon);" class="no-select" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M4.52208 7.71754C7.5782 7.71754 10.0557 5.24006 10.0557 2.18394C10.0557 1.93498 10.0392 1.68986 10.0074 1.44961C9.95801 1.07727 10.3495 0.771159 10.6474 0.99992C12.1153 2.12716 13.0615 3.89999 13.0615 5.89383C13.0615 9.29958 10.3006 12.0605 6.89485 12.0605C3.95334 12.0605 1.49286 10.001 0.876728 7.24527C0.794841 6.87902 1.23668 6.65289 1.55321 6.85451C2.41106 7.40095 3.4296 7.71754 4.52208 7.71754Z"></path>
        </svg>
      </button>
    </div>
  </header>
</div>
